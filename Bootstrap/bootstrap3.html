<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Coding Geek</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
  	<div id="myCarousel" class="carousel slide" data-ride="carousel">
  		<!-- Indicators-->
  		<ol class="carousel-indicators">
  			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
  			<li data-target="#myCarousel" data-slide-to="1"></li>
  			<li data-target="#myCarousel" data-slide-to="2"></li>
  		</ol>
  		<!-- wrapper for slides -->
  		<div class="carousel-inner">
  			<div class="item active">
  				<img src="Bubble-Frosted.jpg" alt="meanjs" style="width: 100%;">
  				<div class="carousel-caption">
  					<h3>Bubble Frosted</h3>
  					<p>In Winter season</p>
  				</div>
  			</div>
  			<div class="item">
  				<img src="heart.jpg" alt="meanjs" style="width: 100%;">
  				<div class="carousel-caption">
  					<h3>Heart</h3>
  					<p>Heart of the leaf..</p>
  				</div>
  			</div>
  			<div class="item">
  				<img src="soap-bubble.jpg" alt="meanjs" style="width: 100%;">
  				<div class="carousel-caption">
  					<h3>Soap Bubble</h3>
  					<p>A soap bubble in the air</p>
  				</div>
  			</div>
  		</div>
  		<!-- Left and Right controls-->
  		<a href="#myCarousel" class="left carousel-control" data-slide="prev">
  			<span class="glyphicon glyphicon-chevron-left"></span>
  			<span class="sr-only">Previous</span>
  		</a>
  		<a href="#myCarousel" class="right carousel-control" data-slide="next">
  			<span class="glyphicon glyphicon-chevron-right"></span>
  			<span class="sr-only">Next</span>
  		</a>
  	</div>
  </div>
  <div class="container">
  	<button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  	<div class="modal fade" id="myModal" role="dialog">
  		<div class="modal-dialog modal-sm modal-lg">
  			<div class="modal-content">
  				<div class="modal-header">
  					<button class="close" type="button" data-dismiss="modal">&times;</button>
  					<h4 class="modal-title">Modal Header</h4>
  				</div>
  				<div class="modal-body">
  					<p>Some test here....</p>
  				</div>
  				<div class="modal-footer">
  					<button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>



  </body>
</html>
